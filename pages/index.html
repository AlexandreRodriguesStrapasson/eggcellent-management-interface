<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSMP Eggs Showcase</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container d-flex flex-column align-items-center mt-3">
    <h1>QSMP Eggs</h1>
    <img src="../assets/images/juanaflippa.png" class="rounded mx-auto d-block custom-image img-max-width"
      alt="Image of JuanaFlippa, a pixelated egg from Minecraft wearing glasses, looking to the side with her feet outside of her shell.">
  </div>

  <div class="container mt-3">
    <table class="table table-borderless">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Birthday</th>
          <th>Languages</th>
          <th colspan="2">Parents</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <div class="container d-flex flex-column align-items-center mt-3">
    <a href="../qsmp.pages/register.html" class="btn btn-primary mt-3">Add New Egg</a>
  </div>

  <script src="../assets/scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
