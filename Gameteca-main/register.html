<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register QSMP Eggs</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

	<div class="container mt-5">
		<form id="registerEgg">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" autocomplete="name" required>
			</div>
			<div class="mb-3">
				<label for="birthday" class="form-label">Birthday</label>
				<input type="text" class="form-control" id="birthday" autocomplete="birthday" data-toggle="datepicker"
					data-date-format="dd/mm/yyyy" required>
			</div>
			<div class="mb-3">
				<label for="englishCheckbox" class="form-label">Languages</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="languages[]" value="English"
						id="englishCheckbox">
					<label class="form-check-label" for="englishCheckbox">English</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="languages[]" value="Spanish"
						id="spanishCheckbox">
					<label class="form-check-label" for="spanishCheckbox">Spanish</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="languages[]" value="French"
						id="frenchCheckbox">
					<label class="form-check-label" for="frenchCheckbox">French</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="languages[]" value="Portuguese"
						id="portugueseCheckbox">
					<label class="form-check-label" for="portugueseCheckbox">Portuguese</label>
				</div>

			</div>
			<div class="mb-3">
				<label for="parentSelect" class="form-label">First Parent</label>
				<select class="form-select" name="parent" id="parentSelect" required>
					<option value="Parent 1">Parent 1</option>
					<option value="Parent 2">Parent 2</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="secondParentSelect" class="form-label">Second Parent</label>
				<select class="form-select" name="second-parent" id="secondParentSelect">
					<option value="">Select Second Parent (Optional)</option>
					<option value="Parent 1">Parent 1</option>
					<option value="Parent 2">Parent 2</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
